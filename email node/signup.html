  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4 img" src="https://www.sendinblue.com/wp-content/uploads/2020/02/how_to_create_a_newsletter_t.png" alt="" width="190" height="190">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
      <input type="text" name="name" class="form-control" placeholder="Full Name" required autofocus>
      <!-- <label for="inputPassword" class="sr-only">Password</label> -->
      <input type="email" name="email" class="form-control" placeholder="Email" required>
   
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">Newsletter.com</p>
    </form>
